<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AirAware+ | Create account</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .bg-pane {
        background-image: url("./assets/web-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Inputs: bottom line only */
      .form-underline {
        border: 0;
        border-bottom: 1px solid var(--bs-border-color);
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
        background-color: transparent;
      }
      .form-underline:focus {
        box-shadow: none;
        border-bottom-color: var(--bs-primary);
      }

      /* Below md: show only the form + logo above it */
      @media (max-width: 767.98px) {
        .bg-pane {
          display: none !important;
        }
      }
    </style>
  </head>

  <body class="bg-white">
    <main class="min-vw-100 min-vh-100">
      <div class="row min-vh-100 g-0">
        <!-- FORM (1/4 on md+) -->
        <section
          class="col-12 col-md-3 d-flex align-items-center"
          aria-label="Create account form"
        >
          <div class="w-100 px-4 px-lg-5 py-5">
            <!-- Logo (only on mobile) -->
            <div class="d-md-none text-center mb-4">
              <img
                src="./assets/AirAwareLogo(white).png"
                alt="AirAware+"
                class="img-fluid"
                style="max-width: 240px;"
              />
            </div>

            <h1 class="h3 fw-semibold mb-2">Create an account</h1>
            <p class="text-body-secondary mb-4">Set up your AirAware+ account</p>

            <form action="/auth/register" method="post" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label small">Email:</label>
                <input
                  type="email"
                  class="form-control form-control-lg form-underline"
                  id="email"
                  name="email"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label small">Password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="password"
                  name="password"
                  autocomplete="new-password"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label small">Confirm password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="confirmPassword"
                  name="confirmPassword"
                  autocomplete="new-password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100">
                Create account
              </button>

              <div class="d-flex align-items-center justify-content-between mt-4">
                <span class="text-body-secondary small">Already have an account?</span>
                <a href="/login" class="btn btn-outline-primary btn-sm px-4">Log in</a>
              </div>
            </form>
          </div>
        </section>

        <!-- IMAGE (3/4 on md+), hidden below md -->
        <section class="col-md-9 bg-pane position-relative d-none d-md-block">
          <div class="d-flex min-vh-100 align-items-center justify-content-center">
            <img
              src="./assets/AirAwareLogo(white).png"
              alt="AirAware+"
              class="img-fluid"
              style="max-width: 800px;"
            />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
