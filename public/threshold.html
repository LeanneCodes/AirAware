<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Pollutants Threshold</title>
    <link rel="stylesheet" href="../public/threshold/threshold.css">
</head>
<body>

<!-- Top banner -->
<div class="banner">
    <div class="banner-title">
    </div>
</div>

<!-- Logo badge -->
<div class="logo-badge">
    <img src="../assets/AirAwareLogo(white).png" alt="AirAware+">
</div>

<!-- Main content -->
<main class="content">

    <p class="question">
        How sensitive are you to the following airborne pollutants?
    </p>

    <div class="inputs-grid">

        <div class="input-row">
            <label>PM 2.5</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

        <div class="input-row">
            <label>PM 10</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

        <div class="input-row">
            <label>NO₂</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

        <div class="input-row">
            <label>SO₂</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

        <div class="input-row">
            <label>O₃</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

        <div class="input-row">
            <label>CO</label>
            <select>
                <option>I don’t know</option>
                <option>Very sensitive</option>
                <option>Sensitive</option>
                <option>Moderately sensitive</option>
                <option>Slightly sensitive</option>
                <option>Not sensitive</option>
            </select>
        </div>

    </div>

    <button class="unknown-btn">
        I don’t know my tolerance levels
    </button>

</main>

</body>
</html>
