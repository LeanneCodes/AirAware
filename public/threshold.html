<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirAware+ | Sensitivity Levels</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/threshold/threshold.css">
</head>
<body>
  <header class="nav" id="nav">
    <a class="navleft" href="/index.html" aria-label="AirAware Homepage">
      <img class="brandlogo" src="/assets/logo-light.png" alt="AirAware+" />
    </a>

    <nav class="navright">
      <a class="chip" href="/index.html">Homepage</a>
    </nav>
  </header>

  <section class="hero" aria-hidden="true">
  


<!-- Top banner -->
<div class="banner">
    <div class="banner-title">
    </div>
</div>

<div class="logo-badge">
    <img src="../assets/AirAwareLogo(white).png" alt="AirAware+">
</div>

<main class="content">
<form class="sensitivity-form">

  <div class="sensitivity-group">

    <p class="sensitivity-title">
      Set your overall sensitivity level to comon airborne polutants
    </p>

    <div class="quiz-options">

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="very-sensitive" required>
    <div class="quiz-content">
      <div class="quiz-title">Very sensitive</div>
      <div class="quiz-desc">I notice symptoms quickly and want early warnings.</div>
    </div>
  </label>

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="sensitive">
    <div class="quiz-content">
      <div class="quiz-title">Sensitive</div>
      <div class="quiz-desc">Pollution affects me more than average.</div>
    </div>
  </label>

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="moderate">
    <div class="quiz-content">
      <div class="quiz-title">Moderately sensitive</div>
      <div class="quiz-desc">I want balanced alerts.</div>
    </div>
  </label>

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="slight">
    <div class="quiz-content">
      <div class="quiz-title">Slightly sensitive</div>
      <div class="quiz-desc">I’m rarely affected, but still want occasional alerts.</div>
    </div>
  </label>

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="not-sensitive">
    <div class="quiz-content">
      <div class="quiz-title">Not sensitive</div>
      <div class="quiz-desc">I only care about severe pollution.</div>
    </div>
  </label>

  <label class="quiz-option">
    <input type="radio" name="sensitivity" value="unknown">
    <div class="quiz-content">
      <div class="quiz-title">I don’t know</div>
      <div class="quiz-desc">We’ll choose a safe default and you can adjust later.</div>
    </div>
  </label>

</div>

    
    <!-- Reassurance -->
    <p class="reassurance">
      You can change your sensitivity at any time.
    </p>

  </div>

  <button type="submit" class="submit-btn">
    Continue
  </button>

</form>
</main>

</body>
</html>
