<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirAware+ | Location Settings</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="/location/style.css" />
  <script src="/location/location.js" defer></script>
</head>

<body class="page">
  <nav class="nav">
    <a class="navleft" aria-label="AirAware Home">
      <img class="brandlogo" src="/assets/logo-clear-bg.png" alt="AirAware+" />
    </a>

    <div class="navright">
      <a class="chip" href="/index.html">Homepage</a>
      <a class="chip" href="#">Welcome, User!</a>

      <a class="profile" href="/user.html" aria-label="Profile">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2.2c-4.1 0-7.4 2.2-7.4 4.9V21h14.8v-1.9c0-2.7-3.3-4.9-7.4-4.9Z"
          />
        </svg>
      </a>
    </div>
  </nav>

  <main class="main">
    <section class="card" aria-label="Location form">
      <img class="cardlogo" src="/assets/logo-clear-bg.png" alt="AirAware+" />

      <h1 class="title">Where are you located?</h1>

      <p class="subtitle">
        Enter either a city or a postcode. The other field will be disabled automatically.
      </p>

      <form class="form" id="locationForm" autocomplete="on">
        <div class="field">
          <label class="label" for="cityInput">City</label>
          <input
            class="input"
            id="cityInput"
            name="city"
            type="text"
            placeholder="Type your city (e.g., London)"
          />
        </div>

        <div class="divider">or</div>

        <div class="field">
          <label class="label" for="postcodeInput">Postcode</label>
          <input
            class="input"
            id="postcodeInput"
            name="postcode"
            type="text"
            placeholder="Type your postcode (e.g., SW1P 1RT)"
          />
        </div>


        <button class="btnPrimary" type="submit">Save location</button>
        <button class="btnLink" type="button" id="clearBtn">Clear &amp; choose again</button>
      </form>
    </section>
  </main>

</body>
</html>
