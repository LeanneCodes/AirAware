<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AirAware+ | Create account</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/signup/signup.css">
  </head>

  <body class="bg-white">
    <!-- Global toast container (top-right, below navbar) -->
    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index:1080; margin-top:72px;"
      aria-live="polite"
      aria-atomic="true"
      id="aaToastContainer"
    ></div>

    <main class="min-vh-100">
      <div class="row min-vh-100 g-0">
        <section
          class="col-12 col-md-6 col-lg-3 d-flex align-items-center"
          aria-label="Create account form"
        >
          <div class="w-100 px-4 px-lg-5 py-5">
            <div class="d-md-none text-center mb-4">
              <img
                src="/assets/airaware-logo-no-whitespace.png"
                alt="AirAware+"
                class="img-fluid"
                style="max-width:150px; margin-bottom:2rem;"
              />
            </div>

            <h1 class="h3 fw-semibold mb-2">Create an account</h1>
            <p class="text-body-secondary mb-4">Set up your AirAware+ account</p>

            <!-- Form-level inline feedback (errors only) -->
            <div
              id="formFeedback"
              class="alert d-none"
              role="alert"
              aria-live="polite"
            ></div>

            <form novalidate>
              <div class="mb-3">
                <label for="email" class="form-label small">Email:</label>
                <input
                  type="email"
                  class="form-control form-control-lg form-underline"
                  id="email"
                  name="email"
                  required
                  autocomplete="email"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label small">Password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="password"
                  name="password"
                  required
                  autocomplete="new-password"
                />
              </div>

              <div class="mb-2">
                <label for="confirmPassword" class="form-label small">Confirm password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  autocomplete="new-password"
                />
              </div>

              <!-- Field-level inline error for password rules/mismatch -->
              <p id="passwordError" class="small text-danger mt-2" style="display:none;"></p>

              <button
                id="signupBtn"
                type="submit"
                class="btn btn-lg w-100"
                style="background-color:#185f85; color:#fff;"
              >
                Create account
              </button>

              <div class="d-flex justify-content-between align-items-center mt-4">
                <span class="text-body-secondary small">Already have an account?</span>
                <a
                  href="/login"
                  class="btn btn-sm px-4"
                  style="background-color:#185f85; color:#fff;"
                >
                  Log in
                </a>
              </div>
            </form>
          </div>
        </section>

        <section class="col-md-6 col-lg-9 bg-pane d-none d-md-flex">
          <div class="d-flex w-100 h-100 align-items-center justify-content-center">
            <img
              src="/assets/AirAwareLogo(white).png"
              alt="AirAware+"
              class="img-fluid"
              style="max-width:55%; height:auto;"
            />
          </div>
        </section>
      </div>
    </main>

    <script src="/shared/config.js"></script>
    <script src="/signup/signup.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
