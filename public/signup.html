<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AirAware+ | Create account</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .bg-pane {
        position: relative;
        overflow: hidden;
        background-image: url("/assets/web-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Inputs: bottom line only */
      .form-underline {
        border: 0;
        border-bottom: 1px solid var(--bs-border-color);
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
        background-color: transparent;
      }

      .form-underline:focus {
        box-shadow: none;
        border-bottom-color: var(--bs-primary);
      }

      .bg-pane::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(24, 95, 133, 0.65) 0%,
          rgba(24, 95, 133, 0.35) 40%,
          rgba(0, 0, 0, 0.25) 100%
        );
        z-index: 0;
        pointer-events: none;
      }

      /* anything inside bg-pane should sit above the overlay */
      .bg-pane > * {
        position: relative;
        z-index: 1;
      }

      /* Hide image pane on mobile */
      @media (max-width: 767.98px) {
        .bg-pane {
          display: none !important;
        }
      }
    </style>
  </head>

  <body class="bg-white">
    <main class="min-vh-100">
      <div class="row min-vh-100 g-0">
        <!-- FORM -->
        <section
          class="col-12 col-md-6 col-lg-3 d-flex align-items-center"
          aria-label="Create account form"
        >
          <div class="w-100 px-4 px-lg-5 py-5">
            <!-- Logo (mobile only) -->
            <div class="d-md-none text-center mb-4">
              <img
                src="/assets/airaware-logo-no-whitespace.png"
                alt="AirAware+"
                class="img-fluid"
                style="max-width: 150px; margin-bottom: 2rem;"
              />
            </div>

            <h1 class="h3 fw-semibold mb-2">Create an account</h1>
            <p class="text-body-secondary mb-4">Set up your AirAware+ account</p>

            <form action="/auth/register" method="post" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label small">Email:</label>
                <input
                  type="email"
                  class="form-control form-control-lg form-underline"
                  id="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label small">Password:</label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="password"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label small">
                  Confirm password:
                </label>
                <input
                  type="password"
                  class="form-control form-control-lg form-underline"
                  id="confirmPassword"
                  required
                />
              </div>
              <p
              id="passwordError"
              class="small text-danger mt-2"
              style="display: none;"
              >
            </p>

              <button type="submit" class="btn btn-lg w-100" style="background-color: #185f85; color: white;">
                Create account
              </button>

              <div class="d-flex justify-content-between align-items-center mt-4">
                <span class="text-body-secondary small">
                  Already have an account?
                </span>
                <a href="/login" class="btn btn-sm px-4" style="background-color: #185f85; color: white;">
                  Log in
                </a>
              </div>
            </form>
          </div>
        </section>

        <!-- IMAGE -->
        <section class="col-md-6 col-lg-9 bg-pane d-none d-md-flex">
          <div class="d-flex w-100 h-100 align-items-center justify-content-center">
            <img
              src="/assets/AirAwareLogo(white).png"
              alt="AirAware+"
              class="img-fluid"
              style="max-width: 55%; height: auto;"
            />
          </div>
        </section>
      </div>
    </main>
    <script src="signup/signup.js"></script>
  </body>
</html>
