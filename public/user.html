<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirAware+ | Your Profile</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/user-profile/style.css" />
</head>

<body>
  
  <header class="nav" id="nav">
    <a class="navleft" href="/" aria-label="AirAware Homepage">
      <img class="brandlogo" src="../assets/logo-clear-bg.png" alt="AirAware+" />
    </a>

    <nav class="navright">
      <a class="chip" href="/">Homepage</a>
    </nav>
  </header>

 
<section class="hero" aria-hidden="true">
  
  <div class="avatarCircle" aria-hidden="true">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 12c2.76 0 5-2.24 5-5S14.76 2 12 2 7 4.24 7 7s2.24 5 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
    </svg>
  </div>
</section>


  <main class="content">
    <form class="formGrid">
      <div class="field">
        <label class="label" for="firstName">First name</label>
        <input class="lineInput" id="firstName" type="text" />
      </div>

      <div class="field">
        <label class="label" for="lastName">Last name</label>
        <input class="lineInput" id="lastName" type="text" />
      </div>

      <div class="field">
        <label class="label" for="dob">Date of Birth</label>
        <input class="lineInput" id="dob" type="text" placeholder="dd / mm / yyyy" />
      </div>

      <div class="field">
        <label class="label" for="sexAtBirth">Sex at Birth</label>
        <input class="lineInput" id="sexAtBirth" type="text" />
      </div>

      <div class="field">
        <label class="label" for="gender">Gender (How do you identify?)</label>
        <input class="lineInput" id="gender" type="text" />
      </div>

      <div class="field">
        <label class="label" for="nationality">Nationality</label>
        <input class="lineInput" id="nationality" type="text" />
      </div>

      <div class="actions">
        <button class="btnPrimary" type="submit">Save profile</button>
      </div>
    </form>
  </main>

  <script src="/user-profile/user.js"></script>
</body>
</html>
