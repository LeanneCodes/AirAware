<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirAware+</title>
    <link rel="stylesheet" href="threshold.css">
</head>
<body>

    
    <header class="top-bar">
        <div class="top-left">
            <img src="../assets/logo-clear-bg.png" alt="AirAware+ Logo">
        </div>

        <div class="top-right">
            <a href="#">Homepage</a>
            <span class="welcome">Welcome, User!</span>
            <div class="user-icon"></div>
        </div>
    </header>

    
    <main class="container">
        <div class="card">
            <div class="card-logo">
                <img src="../assets/logo-clear-bg.png" alt="AirAware+ Logo">
            </div>

            <p class="question">
                What is your tolerance for these pollutants,<br>
                if you know?
            </p>

            <div class="options">
                <button>PM 2.5</button>
                <button>NO2</button>
                <button>I don't know</button>
            </div>
        </div>
    </main>

</body>
</html>
